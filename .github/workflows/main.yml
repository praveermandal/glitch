name: PRAVEER PAPA - 10 AGENT MATRIX 24/7

on:
  workflow_dispatch:
  repository_dispatch:
    types: [restart_matrix]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 355
    strategy:
      fail-fast: false
      matrix:
        machine: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth

      - name: Cleanup & Run
        env:
          SESSION_ID: ${{ secrets.SESSION_ID }}
          GROUP_URL: ${{ secrets.GROUP_URL }}
          TARGET_NAME: ${{ secrets.TARGET_NAME }}
          MACHINE_ID: ${{ matrix.machine }}
        run: |
          pkill -9 chrome || true
          pkill -9 chromedriver || true
          python praveer_gh.py

      - name: Auto-Restart
        if: always()
        run: |
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
               -d '{"event_type": "restart_matrix"}'
