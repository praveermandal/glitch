name: ðŸ‘‘ PRAVEER PAPA MATRIX ðŸ‘‘

on:
  workflow_dispatch: # Allows you to start it manually from the Actions tab

jobs:
  strike:
    runs-on: ubuntu-latest
    strategy:
      # ðŸš€ SCALING: This spins up 5 separate machines simultaneously
      matrix:
        machine_id: [1, 2, 3, 4, 5]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth

      - name: ðŸ’€ Launch Sledgehammer Node
        env:
          # Make sure these match the names in your Python script
          INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MACHINE_ID: ${{ matrix.machine_id }}
        run: python praveer_gh.py
