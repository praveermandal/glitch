name: ðŸ‘‘ PRAVEER PAPA MINIMAL MATRIX ðŸ‘‘

on:
  workflow_dispatch:

jobs:
  strike:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # ðŸš€ 2 MACHINES
        machine_id: [1, 2]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Chrome & Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth

      - name: ðŸ’€ Launch Clean-Kill Node
        env:
          INSTA_COOKIE: ${{ secrets.INSTA_COOKIE }}
          TARGET_THREAD_ID: ${{ secrets.TARGET_THREAD_ID }}
          MACHINE_ID: ${{ matrix.machine_id }}
        run: python praveer_gh.py
