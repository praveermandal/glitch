name: PRAVEER.OWNS - NATIVE STRIKE

on:
  workflow_dispatch:

jobs:
  strike:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

     - name: Install Playwright
        run: |
          pip install playwright
          # We use DEBIAN_FRONTEND=noninteractive to skip all prompts
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y libasound2 libasound2-plugins alsa-utils alsa-oss
          playwright install chromium --with-deps

      - name: Launch 1-ID Strike
        env:
          SESSION_ID: ${{ secrets.SESSION_ID }}
          GROUP_URL: ${{ secrets.GROUP_URL }}
          TARGET_NAME: ${{ secrets.TARGET_NAME }}
          MACHINE_ID: "1"
        run: python -u praveer_gh.py
