name: PRAVEER.OWNS - 20 AGENT TOTAL BLACKOUT

on:
  workflow_dispatch:

jobs:
  blackout:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 360
    strategy:
      fail-fast: false
      matrix:
        # âœ… Using supported runners for 2026
        os: [ubuntu-latest, ubuntu-24.04, ubuntu-22.04]
        # Total 7 machines * 2 threads = 14 agents (You can increase machine list to 10 for 20 agents)
        machine: [1, 2, 3, 4, 5, 6, 7]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install Selenium
        run: pip install selenium
      - name: Launch ğ–•ğ–—ğ–†ğ–›ğ–Šğ–Šğ–—.ğ–”ğ–œğ–“ğ–˜ Matrix
        env:
          SESSION_ID: ${{ secrets.SESSION_ID }}
          GROUP_URL: ${{ secrets.GROUP_URL }}
          TARGET_NAME: ${{ secrets.TARGET_NAME }}
          MACHINE_ID: ${{ matrix.machine }}-${{ matrix.os }}
          PYTHONUNBUFFERED: "1"
        run: python -u praveer_gh.py
