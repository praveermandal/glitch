name: PRAVEER 24-7 MATRIX

on:
  workflow_dispatch:
  repository_dispatch:
    types: [restart_matrix]
  schedule:
    - cron: '0 */6 * * *'

jobs:
  blitz:
    runs-on: ubuntu-latest
    timeout-minutes: 355
    strategy:
      fail-fast: false
      matrix:
        machine: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth requests

      - name: Kill Ghost Processes & Run
        env:
          SESSION_ID: ${{ secrets.SESSION_ID }}
          GROUP_URL: ${{ secrets.GROUP_URL }}
          TARGET_NAME: ${{ secrets.TARGET_NAME }}
          MACHINE_ID: ${{ matrix.machine }}
        run: |
          echo "Cleaning up old processes..."
          pkill -9 chrome || true
          pkill -9 chromedriver || true
          python praveer_gh.py

      - name: Trigger Next 6-Hour Cycle
        if: always()
        run: |
          curl -H "Authorization: token ${{ secrets.GH_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -X POST https://api.github.com/repos/${{ github.repository }}/dispatches \
               -d '{"event_type": "restart_matrix"}'
