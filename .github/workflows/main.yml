name: PRAVEER.OWNS - MATRIX BOTNET

on:
  workflow_dispatch:

jobs:
  strike:
    runs-on: ubuntu-latest
    # ðŸš€ THE SCALER: This spins up 5 separate GitHub machines simultaneously
    strategy:
      matrix:
        machine_id: [1, 2, 3, 4, 5]
    
    container:
      image: mcr.microsoft.com/playwright/python:v1.42.0-jammy
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Strike Engine
        run: |
          pip install playwright
          playwright install chromium

      - name: Launch 4-Agent Cluster
        env:
          SESSION_ID: ${{ secrets.SESSION_ID }}
          GROUP_URL: ${{ secrets.GROUP_URL }}
          MACHINE_ID: ${{ matrix.machine_id }}
        run: python -u praveer_gh.py
