name: PRAVEER PAPA - 10 AGENT BLITZ

on:
  workflow_dispatch: # Allows manual start from the Actions tab
  # Optional: Uncomment below to run every 2 hours automatically
  # schedule:
  #   - cron: '0 */2 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Launching 5 separate machines simultaneously
        machine: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth

      - name: Run Reload-Breaker
        env:
          SESSION_ID: ${{ secrets.SESSION_ID }}
          GROUP_URL: ${{ secrets.GROUP_URL }}
          TARGET_NAME: ${{ secrets.TARGET_NAME }}
          MACHINE_ID: ${{ matrix.machine }}
        run: python praveer_gh.py
