name: PRAVEER.OWNS - STEALTH PULSE MATRIX

on:
  workflow_dispatch: # Allows you to start the blackout manually

jobs:
  blackout:
    runs-on: ubuntu-24.04
    timeout-minutes: 360 # 6-hour strike duration
    strategy:
      fail-fast: false
      matrix:
        # 5 Machines * 4 Agents per Machine = 20 Total Agents
        machine: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Selenium & Dependencies
        run: |
          pip install selenium
          # Ensure Chrome is optimized for headless performance
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Launch 4-Agent Strike
        env:
          # SECRETS: Ensure these are set in your GitHub Repo Settings
          SESSION_ID: ${{ secrets.SESSION_ID }}
          GROUP_URL: ${{ secrets.GROUP_URL }}
          TARGET_NAME: ${{ secrets.TARGET_NAME }}
          # Identifies the machine for the Python script logic
          MACHINE_ID: ${{ matrix.machine }}
          PYTHONUNBUFFERED: "1"
        run: python -u praveer_gh.py
