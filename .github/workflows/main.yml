name: PRAVEER.OWNS - KERNEL STRIKE

on:
  workflow_dispatch:

jobs:
  strike:
    runs-on: ubuntu-latest
    # ðŸ›‘ THE BYPASS: We run the job inside a pre-configured Microsoft container.
    # This completely skips the broken 'apt-get' mirror downloads.
    container:
      image: mcr.microsoft.com/playwright/python:v1.42.0-jammy
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Python Package
        run: |
          pip install playwright
          # Notice we removed '--with-deps'. The container already has them!
          playwright install chromium

      - name: Launch Strike
        env:
          SESSION_ID: ${{ secrets.SESSION_ID }}
          GROUP_URL: ${{ secrets.GROUP_URL }}
          TARGET_NAME: ${{ secrets.TARGET_NAME }}
        run: python -u praveer_gh.py
