name: PRAVEER PAPA - SUPERNOVA MATRIX

on:
  workflow_dispatch: # Manual start from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Launching 5 separate machines to distribute the render-load
        machine: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium

      - name: Run Supernova Blitz
        env:
          # Match these names to your GitHub Repository Secrets
          SESSION_ID: ${{ secrets.SESSION_ID }}
          GROUP_URL: ${{ secrets.GROUP_URL }}
          TARGET_NAME: ${{ secrets.TARGET_NAME }}
          MACHINE_ID: ${{ matrix.machine }}
          # Forces logs to show up immediately
          PYTHONUNBUFFERED: "1"
        run: python -u praveer_gh.py
