name: PRAVEER PAPA - TEAM DEvEL MAX BLITZ

on:
  workflow_dispatch: # Manual trigger from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Launching 5 separate machines to distribute the DOM load
        machine: [1, 2, 3, 4, 5]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium selenium-stealth

      - name: Run Maxed Blitz
        env:
          # Ensure these match your Repository Secrets
          SESSION_ID: ${{ secrets.SESSION_ID }}
          GROUP_URL: ${{ secrets.GROUP_URL }}
          MACHINE_ID: ${{ matrix.machine }}
        run: python praveer_gh.py
